<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tracker app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <form id="my-form">

                <label for='amount'>Choose Expenseamount:</label>
                <input type='number' class="form-control" id="amount" "><br>

            <label for='description'>Choose description:</label>
            <input type=" text" class="form-control" id="description" width="200px"><br>
                <label for="category">Choose a category:</label>
                <select name="category" class="form-select" id="category">
                    <option value="fuel">fuel</option>
                    <option value="food">food</option>
                    <option value="electricity">electricity</option>
                    <option value="movie">movie</option>
                </select><br>
                <input class="btn btn-primary" type="submit" value="Add Expense">
            </form>
        </div>
        <ul id="users"></ul>
    </div>

    <script src="app.js"></script>
